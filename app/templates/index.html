<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Tracker</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Include CSS for styling -->
</head>
<body>
    <h1>Membership Tracker</h1>

    <!-- Form for adding a new member -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Submit</button> <!-- Submit the form -->
    </form>

    <!-- List of members -->
    <h2>Members</h2>
    <ul>
        <!-- Dynamically populate the members list -->
        {% for member in members %}
        <li>{{ member.name }} - {{ member.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
